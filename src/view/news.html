<!DOCTYPE html>
<html lang="en">

<head>
  <%= require('html-loader!./layout/head-common.html') %>
  <title><%= htmlWebpackPlugin.options.title %>-乔贝资本</title>
</head>

<body>
  <!--pc top-->
  <%= require('html-loader!./layout/header.html') %>
  <div class="top_90">
    <div class="pz_banner c_banner">
      <img src="images/news/banner_new6682973.jpg" width="100%" title="" alt="" class="visible-lg visible-md">
      <!-- <img src="images/news/banner_new_ph7256952.jpg" width="100%" title="" alt="" class="visible-xs visible-sm"> -->
    </div>
    <main class="pz_main minHeight">
      <div class="container">

          <%= require('html-loader!./layout/sider.html') %>
          <div class="pageRight">
            <ul class="new" id="news_list">
            </ul>
            <div class="paging wow zoomIn">
              <a class="pageup"></a>
              <a class="hover a">1</a><span class="aPh">1/1</span>

          </div>

  <%= require('html-loader!./layout/footer.html') %>

</html>
