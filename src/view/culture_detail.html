<!DOCTYPE html>
<html lang="en">

<head>
  <%= require('html-loader!./layout/head-common.html') %>
  <title><%= htmlWebpackPlugin.options.title %>-乔贝资本</title>
</head>

<body>
  <!--pc top-->
  <%= require('html-loader!./layout/header.html') %>
  <div class="top_90">
    <div class="pz_banner c_banner">
      <img src="images/banner_about_ph1242947.jpg" width="100%">
      <!-- <img src="images/banner_about6789281.jpg" width="100%" title="" alt="" class="visible-xs visible-sm"> -->
    </div>
    <main class="pz_main minHeight">
      <div class="container">
        <div class="company clearfix">
          <%= require('html-loader!./layout/sider.html') %>
          <div class="pageRight">
            <div class="fullscreen">
              <div id="gallery" class="gallery_photo">
              </div>
              <div id="nav" class="navbar">
                <button id="preview" data-intl="preview">&lt; 前一张</button>
                <button id="next" data-intl="next">下一张 &gt;</button>
              </div>
              <div id="modal" class="page-modal">
                <div class="page-modal-close">
                  <span id="modal_close">x</span>
                </div>
                <div class="page-modal-content" id="modal_content"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>
  <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
